<div class="container">
  <div class="col-md-4 mx-auto">
  <h2>Edit User</h2>
  <form (ngSubmit)="editUser()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control dark" id="name" name="name" [(ngModel)]="user.name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control dark" id="email" name="email" [(ngModel)]="user.email">
    </div><br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
