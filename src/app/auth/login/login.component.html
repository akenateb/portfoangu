<div class="col-md-4 mx-auto">
<form (ngSubmit)="login()">
  <div class="mb-3">
    <label for="email" class="form-label dark">Email address</label>
    <input type="email" class="form-control dark" id="email" name="email" [(ngModel)]="email" required>
    </div>
  <div class="mb-3">
    <label for="password" class="form-label dark">Password</label>
    <input type="password" class="form-control dark" id="password" name="password" [(ngModel)]="password" >
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
