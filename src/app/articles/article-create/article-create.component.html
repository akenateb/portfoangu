<div class="container">
  <div class="col-md-6 mx-auto">
  <h2>Create Article</h2>
  <form (ngSubmit)="createArticle()" class="mt-4">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" class="form-control" [(ngModel)]="article.title" required>
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea id="content" name="content" class="form-control" [(ngModel)]="article.content" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
  </div>
</div>
