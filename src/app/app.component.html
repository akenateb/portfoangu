<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta name="author" content="SemiColonWeb"/>

  <!-- Stylesheets
  ============================================= -->
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap"
    rel="stylesheet" type="text/css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Document Title

  <title>MiniNews</title>

<body class="stretched bg-dark">

<!-- Document Wrapper
============================================= -->
<div id="wrapper" class="clearfix">

  <!-- Header
  ============================================= -->
  <header id="header" class="full-header light">
    <div id="header-wrap">
      <div class="container">
        <div class="header-row">

          <!-- Logo
          ============================================= -->
          <div id="logo">
            <a href="index.html" class="standard-logo" data-dark-logo="../assets/images/logo.png"><img
              ngSrc="../assets/images/logo.png" alt="Canvas Logo" height="200" width="250" priority></a>
            <a href="index.html" class="retina-logo" data-dark-logo="../assets/images/logo.png">
              <img ngSrc="../assets/images/logo.png" alt="Canvas Logo" height="200" width="250" priority></a>
          </div><!-- #logo end -->

          <div class="header-misc">

            <!-- Top Search
            ============================================= -->
            <div id="top-search" class="header-misc-icon">
              <div class="form-check form-switch ms-auto mt-3 me-3">
                <label class="form-check-label ms-3" for="lightSwitch">

                    width="25"
                    height="25"
                    fill="currentColor"

                    />
                  </svg>
                </label>
                <input class="form-check-input" type="checkbox" id="lightSwitch"/>
              </div>
            </div><!-- #top-search end -->

            <!-- Top Cart
            ============================================= -->
            <div id="top-cart" class="header-misc-icon d-none d-sm-block">

            </div><!-- #top-cart end -->

          </div>

          <div id="primary-menu-trigger">
            <svg class="svg-trigger" viewBox="0 0 100 100">
              <path
                d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20"></path>
              <path d="m 30,50 h 40"></path>
              <path
                d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20"></path>

          </div>

          ============================================= -->
          <nav class="primary-menu">

            <ul class="menu-container">
              <li class="menu-item">
                <a class="menu-link" href="index.html">
                  <div>Home</div>
                </a>
              </li>

            </ul>

          </nav><!-- #primary-menu end -->


        </div>
      </div>
    </div>
    <div class="header-wrap-clone"></div>

  <!-- Page Title
  ============================================= -->
  <section id="page-title" class="page-title-parallax page-title-dark"

    <div class="container clearfix">
      <h1>
        <div>

        </div>
      </h1>
      <span><div>

</div></span>

    </div>

  <!-- Content
  ============================================= -->
  <section id="content" class="bg-dark">
    <div class="content-wrap">
      <div class="container clearfix">

        <div class="row align-items-center col-mb-80">

          <div class="col-lg-6">
            <router-outlet></router-outlet>

          </div>

        </div>

      </div>
    </div>
  </section><!-- #content end -->


</div><!-- #wrapper end -->


<script src="../assets/js/switch.js"></script>

</html>
